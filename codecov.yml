codecov:
  require_ci_to_pass: true

coverage:
  precision: 2
  round: down
  range: 100..100
  status:
    project:
      default:
        target: 100%
        threshold: 0%
        base: auto
    patch:
      default:
        target: 100%
        threshold: 0%
        base: auto

comment:
  layout: "reach, diff, flags, files"
  behavior: default
  require_changes: false

